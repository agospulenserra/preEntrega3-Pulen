<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Thomas Institute | Login alumnos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/77f7f937c5.js" crossorigin="anonymous"></script>
    <!-- Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <main>
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
        <div class="cuadrado"></div>
        <div class="loginBox">
            <div class="loginContainer">
                <div class="loginForm" id="loginForm">
                    <h1>Inicio de sesion para alumnos</h1>
                    <form class="form">
                        <div class="inputBox">
                            <input class="input" id="usuarioLogin" type="text" placeholder="Usuario">
                        </div>
                        <div class="inputBox">
                            <input class="input" id="contraseniaLogin" type="password" placeholder="Contrasenia">
                        </div>
                        <div class="inputBox">
                            <button id="btn-login" class="btn">Ingresar</button>
                        </div>
                        <p class="registro">No tiene cuenta? <a href="registrarUsuario.html">Registrese aqui</a></p>
                    </form>
                </div>
            </div>
        </div>  
    </main>

    <!-- Mi Javascript -->
    <script src="main2.js"></script>
</body>
</html>
